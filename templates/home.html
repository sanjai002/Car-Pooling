<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1e1e2f, #2a2a4e, #6e8efb, #a777e3);
            background-size: 600% 600%;
            animation: gradientFlow 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .navbar a:hover::before {
            width: 200px;
            height: 200px;
        }

        .navbar a:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 15px rgba(110, 142, 251, 0.4);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
            animation: fadeIn 0.8s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h1 {
            margin-bottom: 18px;
            font-size: 34px;
            font-weight: 700;
            color: #2a2a4e;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container p {
            font-size: 15px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button-container a {
            text-decoration: none;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 14px 32px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .button-container a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .button-container a:hover::before {
            width: 300px;
            height: 300px;
        }

        .button-container a:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }

            .navbar {
                top: 10px;
                right: 15px;
                gap: 15px;
            }

            .navbar a {
                padding: 8px 15px;
                font-size: 14px;
            }

            .container h1 {
                font-size: 28px;
            }

            .button-container a {
                padding: 12px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="navbar">
        <a href="/">Logout</a>
        <a href="/profile">Profile</a>
    </div>
    <div class="container">
        <h1>Welcome</h1>
        <p>Choose an option below to get started</p>
        <div class="button-container">
            <a href="/offer">Offer Ride</a>
            <a href="/find">Find Ride</a>
        </div>
    </div>

    <script>
        // Particle effect
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: ${Math.random() * 3 + 1}px;
                height: ${Math.random() * 3 + 1}px;
                background: rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1});
                border-radius: 50%;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                animation: floatParticle ${Math.random() * 5 + 3}s infinite ease-in-out;
            `;
            particlesContainer.appendChild(particle);
        }

        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes floatParticle {
                0%, 100% { transform: translateY(0) translateX(0); }
                50% { transform: translateY(${Math.random() * 100 - 50}px) translateX(${Math.random() * 100 - 50}px); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
