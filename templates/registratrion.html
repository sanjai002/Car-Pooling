<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Form</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0f0ff, #e6f7ff);
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      padding: 40px 30px;
      width: 420px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid #d0eaff;
      text-align: center;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 26px;
      color: #0077b6;
    }

    p {
      margin-bottom: 20px;
      color: #555;
      font-size: 15px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      text-align: left;
      width: 100%;
    }

    .form-row .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9fcff;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #66c3ff;
      background-color: #ffffff;
    }

    .password-hint {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
      margin-bottom: 15px;
      display: block;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4da6ff, #6fc1ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #6fc1ff, #4da6ff);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Hi!</h1>
      <p>Create a new account</p>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Your first name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Your last name" />
          </div>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" placeholder="Contact number" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your email address" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Pick a password" />
          <span class="password-hint">Use at least one letter, one number, and 7+ characters.</span>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" />
        </div>

        <button type="submit" class="btn">SIGNUP</button>
      </form>
    </div>
  </div>
</body>
</html>
