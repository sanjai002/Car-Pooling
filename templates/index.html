<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        #message {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #chat_container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        #chat_container p {
            background: #e7f3ff;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 8px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <input type='text' name='msz' id="message" placeholder="Enter your message..." class="form-control">
            <button class='btn btn-primary btn-block'>Submit</button>
        </div>
        <div class="col-md-6">
            <div id="chat_container"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        var msz = $('#message').val();
        var uri = "/message";
        var data = { msz1: msz };
        $.post(uri, data, function(data, status){
            $('#message').val("");  // Clear input after submit
            var div = `<p>${data}</p>`;
            $('#chat_container').prepend(div);
        });
    });
});
</script>
</body>
</html>
