<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Carpooling Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1e1e2f, #2a2a4e, #6e8efb, #a777e3);
            background-size: 600% 600%;
            animation: gradientFlow 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .navbar a:hover {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 90%;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            margin-top: 80px;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .container h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2a2a4e;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .container img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid rgba(110, 142, 251, 0.5);
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .container img:hover {
            transform: scale(1.1);
        }

        .container p {
            font-size: 17px;
            color: #333;
            margin: 20px 0 30px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button-container a {
            text-decoration: none;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .button-container a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .button-container a:hover::before {
            width: 200px;
            height: 200px;
        }

        .button-container a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.4);
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 15px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .navbar a {
                padding: 6px 15px;
                font-size: 14px;
            }

            .container {
                padding: 20px;
                margin-top: 100px;
            }

            .container h1 {
                font-size: 26px;
            }

            .container .image-container {
                flex-direction: column;
                gap: 15px;
            }

            .container img {
                width: 90px;
                height: 90px;
            }

            .container p {
                font-size: 15px;
                margin: 15px 0 20px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            .button-container a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
   

    <div class="container">
        <h1>Join the Carpooling Community!</h1>
        <div class="image-container">
            <img src="static/img/car1.jpg" alt="Carpool Icon">
        </div>
        <p>Save money and reduce your carbon footprint by sharing rides</p>
        <div class="button-container">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </div>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: ${Math.random() * 3 + 1}px;
                height: ${Math.random() * 3 + 1}px;
                background: rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1});
                border-radius: 50%;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                animation: floatParticle ${Math.random() * 5 + 3}s infinite ease-in-out;
            `;
            particlesContainer.appendChild(particle);
        }

        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes floatParticle {
                0%, 100% { transform: translateY(0) translateX(0); }
                50% { transform: translateY(${Math.random() * 100 - 50}px) translateX(${Math.random() * 100 - 50}px); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
