<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1e1e2f, #2a2a4e, #6e8efb, #a777e3);
            background-size: 600% 600%;
            animation: gradientFlow 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 30px 40px; /* Reduced vertical padding from 40px to 30px for shorter height */
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        ::-ms-reveal{
            display: none;
        }
        .container:hover {
            transform: translateY(-10px);
        }

        h2 {
            color: #2a2a4e;
            font-size: 32px;
            margin-bottom: 25px; /* Slightly reduced from 30px */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 5px; 
            position: relative;
            text-align: left;
        }

        

        input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        input:focus {
            background: #fff;
            box-shadow: 0 0 15px rgba(110, 142, 251, 0.5);
            transform: scale(1.02);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            margin-top: 25px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #6e8efb;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            color: #a777e3;
            transform: translateY(-50%) scale(1.2);
        }

        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            opacity: 0.8;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.4);
        }

        .login-link {
            display: block;
            margin-top: 25px;
            font-size: 15px;
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: #a777e3;
            text-decoration: underline;
            transform: translateX(5px);
        }

        p {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 15px;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 20px 25px; /* Adjusted for smaller screens */
            }

            h2 {
                font-size: 26px;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }

            label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <input type="text" id="first-name" name="firstName" placeholder="First Name" required />
            </div>

            <div class="form-group">
                <input type="text" id="last-name" name="lastName" placeholder="Last Name" />
            </div>

            <div class="form-group">
                <input type="text" id="contact" name="contactNumber" placeholder="Contact Number" required maxlength="10"
                    pattern="\d{10}" title="Please enter a valid 10-digit number" />
            </div>

            <div class="form-group">
                <input type="email" id="email" name="emailid" placeholder="Email ID" required />
            </div>

            <div class="form-group password-container">
                <input type="password" id="password" name="password" placeholder="Password" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                    title="Password must be at least 8 characters, include an uppercase letter, a lowercase letter, a number, and a special character" />
                <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
                <div class="password-hint">
                    Use at least 8 characters with 1 uppercase, 1 lowercase, 1 number, and 1 special character.
                </div>
            </div>

            <div class="form-group password-container">
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required />
                <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
            </div>

            <button type="submit">Sign Up</button>
            <p style="color: red;">{{ message }}</p>
        </form>

        <a href="/login" class="login-link">Already have an account? Login here.</a>
    </div>

    <script>
        function togglePassword(icon) {
            const input = icon.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà";
            } else {
                input.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }

        const messageElement = document.querySelector('p');
        const message = "{{ message }}";
        if (message && message !== "{{ message }}") {
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }
    </script>
</body>
</html>
