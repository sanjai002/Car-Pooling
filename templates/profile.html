<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1e1e2f, #2a2a4e, #6e8efb, #a777e3);
            background-size: 600% 600%;
            animation: gradientFlow 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .navbar .user-section {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }

        .navbar .options {
            display: flex;
            gap: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
            animation: fadeIn 0.8s ease-in-out;
            margin-top: 80px;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2a2a4e;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #2a2a4e;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        input:focus {
            background: #fff;
            box-shadow: 0 0 15px rgba(110, 142, 251, 0.5);
            transform: scale(1.02);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            margin-top: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.4);
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 15px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .navbar .user-section {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }

            .navbar a {
                padding: 6px 15px;
                font-size: 14px;
            }

            .container {
                padding: 20px;
                max-width: 90%;
                margin-top: 100px;
            }

            h1 {
                font-size: 26px;
            }

            input {
                padding: 10px 12px;
                font-size: 14px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="navbar">
        <div class="user-section">Welcome, {{ user[3] if user else '' }}</div>
        <div class="options">
            <a href="/home">Home</a>
            <a href="/profile">Profile</a>
            <a href="/offer">Offer Ride</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Your Profile</h1>
        <form action="/profile" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user[0] if user else '' }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user[1] if user else '' }}" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number" value="{{ user[2] if user else '' }}" required>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: ${Math.random() * 3 + 1}px;
                height: ${Math.random() * 3 + 1}px;
                background: rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1});
                border-radius: 50%;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                animation: floatParticle ${Math.random() * 5 + 3}s infinite ease-in-out;
            `;
            particlesContainer.appendChild(particle);
        }

        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes floatParticle {
                0%, 100% { transform: translateY(0) translateX(0); }
                50% { transform: translateY(${Math.random() * 100 - 50}px) translateX(${Math.random() * 100 - 50}px); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
